<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="image-slider.css">
    <title>Javascript Image Carousel</title>
</head>
<body>
    <div class="slider">
        <div class="slide"><span background="https://images.pexels.com/photos/2297630/pexels-photo-2297630.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">THE</span></div>
        <div class="slide"><span class="slide2">WORLD</span></div>
        <div class="slide"><span class="slide3">IS</span></div>
        <div class="slide"><span class="slide4">YOURS</span></div>
        <div class="slide"><span class="slide5">TEXT</span></div>
      </div>
      <a class="arrow-left" href="javascript:void(0);"></a>
      <a class="arrow-right" href="javascript:void(0);"></a>
      <div class="dots-wrapper"></div>
</body>
<script src="image-slider.js"></script>
</html>
